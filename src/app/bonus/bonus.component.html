<h3 class="mt-5">Räkna ut konsultbonus</h3>
<hr />
<div class="input-group mb-3 nettoResultatBox">
  <span class="input-group-text">Ange Nettoresultat</span>
  <input type="text" class="form-control" aria-label="Ange Netto resultat">
  <!--<button (click)="postNettoResultat()" class="btn myBtn myBtnCreate" type="button" id="button-addon2">Spara</button>-->
</div>

<table class="table myTable mt-3">
  <thead>
    <tr>
      <th class="col konsultContent centerText">Konsult Id</th>
      <th class="col konsultContent">Förnamn</th>
      <th class="col konsultContent">Efternamn</th>
      <th class="col konsultContent centerText">Startdatum</th>
      <th class="col konsultContent centerText">Debiterade timmar</th>
      <th class="col konsultContent centerText">Bonus</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of konsulterData!">
      <td class="centerText">{{row.id}}</td>
      <td class="">{{row.firstName}}</td>
      <td class="">{{row.lastName}}</td>
      <td class="centerText">{{row?.startingDate | date: 'yyyy-MM-dd'}}</td>
      <td class="debHours">{{row.hours}}</td>
      <td class="centerText">0</td>
      <td class="centerText">
        <button class="btn myBtn myBtnCreate ms-3" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" (click)="onEdit(row)">Lägg till timmar</button>
      </td>
    </tr>
  </tbody>
</table>
<!-- Beräkna bonus input-->
<div class="input-group mb-3 nettoResultatBox">
  <button (click)="postNettoResultat()" class="btn myBtn myBtnSubmit" type="button">Beräkna konsult bonusar</button>
</div>

<!-- Modal bonus-->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Beräkna konsultbonus</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="bonusCalculationModal" class="form-label">Debiterade timmar</label>
            <input type="number" formControlName="hours" class="form-control" id="bonusCalculationModal">
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn myBtn myBtnCreate" (click)="updateKonsultDetails()">Lägg till timmar</button>
          <button type="button" id="cancel" class="btn myBtn myBtnCancel" data-bs-dismiss="modal">Ångra</button>
        </div>
      </div>
    </div>
  </div>
</div>
